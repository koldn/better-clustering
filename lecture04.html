<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">

    <title>Better Clustering</title>

    <meta name="description" content="Bettter Clustering">
    <meta name="author" content="Dmitriy Kolmogortsev">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css" id="theme">

    <link rel="stylesheet" href="css/hljs/vs.css" id="highlight-theme">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/custom.css">
    <style>
        .reveal pre {
            background: none;
            border: none;
            box-shadow: none;
            width: auto;
        }
        
        .reveal pre code {
            color: black;
            background: none;
            box-shadow: none;
            max-height: none;
            line-height: 1.5;
            overflow: hidden;
            font-size: 82%;
        }
        
        .stroke {
            text-decoration: line-through;
        }
        
        .red-text {
            color: red;
        }
    </style>
</head>

<body>

    <div class="reveal">
        <div class="footer">
            <span class="corp-name"><b>NAUMEN </b></span>Колмогорцев Дмитрий
        </div>
        <div class="slides">
            <section>
                <h3>Кластеризация 2.0</h3>
                <h5>Dark ages -> Bright Future</h5>
            </section>
            <section>
                Q & A
            </section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: false,
            progress: true,
            history: true,
            center: true,
            slideNumber: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // Optional reveal.js plugins
            dependencies: [{
                src: 'lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            }, {
                src: 'plugin/markdown/marked.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'plugin/markdown/markdown.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true,
                condition: function() {
                    return !!document.querySelector('pre code');
                },
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }, {
                src: 'plugin/zoom-js/zoom.js',
                async: true
            }, {
                src: 'plugin/notes/notes.js',
                async: true
            }]
        });

        window.addEventListener("mousedown", handleClick, false);
        window.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        }, false);

        function handleClick(e) {
            e.preventDefault();
            if (e.button === 0) Reveal.next();
            if (e.button === 2) Reveal.prev();
        }

        Reveal.addEventListener('fragmentshown', function(event) {
            if (event.fragment.id == 'aVotInet') {
                document.getElementById('checkNoBugs').classList.add("stroke");
            }
        });

        Reveal.addEventListener('fragmenthidden', function(event) {
            if (event.fragment.id == 'aVotInet') {
                document.getElementById('checkNoBugs').classList.remove("stroke");
            }
        });
    </script>

</body>

</html>
